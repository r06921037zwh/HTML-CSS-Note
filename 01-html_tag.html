<!--HTML control+/ -->
<!-- document type html -->
<!DOCTYPE html>
<html>
    <head>
        <!-- coding type -->
        <meta charset='utf8'>
        <title>常用標籤</title>
    </head>
    <body>
        <!--1 標題標籤 -->
        <h1>標題</h1>
        <h2>標題</h2>
        <h3>標題</h3>
        <h4>標題</h4>
        <h5>標題</h5>
        <h6>標題</h6>

        <!--2 段落標籤 -->
        <h2>春曉</h2>
        <p>春眠不覺曉</p>
        <p>處處聞啼鳥</p>

        <!--3 加粗 -->
        <p>對比文字</p>
        <strong>加粗1</strong>
        <b>加粗2</b>
        
        <!--4 傾斜 -->
        <i>傾斜1</i>
        <em>傾斜2</em>

        <!--5 底線 -->
        <p>
            你可以不<u>聰明</u>, 但你不可以不<u>努力</u>
        </p>

        <!--6 上標籤 -->
        <p>
            2<sup>3</sup>
        </p>

        <!--7 下標籤 -->
        <p>
            H<sub>2</sub>O
        </p>

        <!--8 特殊符號 -->
            <!--空白-->
            <p> 
                你可&nbsp;以不聰明，但你不&nbsp;可以不努力
            </p>

            <!--換行-->
            <p>
                你可以不聰明，但<br/>你不可以不努力
            </p>

            <!--左右括號-->
            <p>
                &lt;你可以不聰明，但你不可以不努力&gt;
            </p>
    </body>
</html>
