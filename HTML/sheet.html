<!DOCTYPE html>
<html>
    <head>
        <!-- coding type -->
        <meta charset='utf8'>
        <title>sheet</title>
    </head>
    <body>
        <!--表單form
            name: 表單名稱
            method: 請求方式get/post
            action: 提交URL -->
        <form name="test" method="get" action="https://www.google.com/">
            <!--1.文本域 
                type: 類型
                placeholder: 提示文本
                value: 輸入內容-->
            <p>
                帳號: <input type="text" placeholder="你的帳號" value="779477"/>
            </p>
            
            <!--2.密碼輸入框 -->
            <P>
                密碼: <input type="password" placeholder="六位密碼"/>
            </p>

            <!--3.單選框(同一組名稱只能有一個被選中) 
                name: 控制群組
                checked: 選中的項目-->
            <p>
                <input type="radio" name="sex"/>男
                <input type="radio" name="sex"/>女
            </p>

            <!--4.複選框
                name: 控制群組
                checked: 選中的項目 -->
            <p>
                <input type="checkbox" name="like"/>睡覺
                <input type="checkbox" name="like" checked="checked"/>吃飯
                <input type="checkbox" name="like"/>跳舞
            </p>

            <!--5.下拉選單 -->
            <select>
                <option>台北</option>
                <option>台中</option>
                <option>高雄</option>
            </select>

            <!--6.普通按鈕 
                value:顯示名稱 -->
            <p>
                <input type="button" value="按鈕一"/>
                <input type="button" value="按鈕二"/>
            </p>

            <!--7.提交按鈕
                提交到表單action裡面填寫的網址 -->
            <p>
                <input type="submit" value="提交"/>
            </p>

            <!--8.重置表單 
                重置回原來的表單-->
            <p>
                <input type="reset" value="重置"/>
            </p>

        </form>
    </body>
</html>
