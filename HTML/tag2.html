<!DOCTYPE html>
<html>
    <head>
        <!-- coding type -->
        <meta charset='utf8'>
        <title>常用標籤</title>
    </head>
    <body>
        <!--1 無序列表 -->
        <ul>
            <li>我超級帥</li>
            <li>我很聰明</li>
            <li>我是金城武</li>
        </ul>
        <!--2 有序列表
            attribute 
                 type='a'  // 序號類型 a,A,i,I,1
                 start='3' // 序號起始位置
        -->
        <ol type="a" start="3">
            <li>我超級帥</li>
            <li>我很聰明</li>
            <li>我是金城武</li>
        </ol>

        <!--3 自定義列表 -->
        <dl>
            <dt>HTML</dt>
            <dd>CSS ++++</dd>
        </dl>

        <!--4 圖片 
            src="url/path"-->
        <img src="https://www.fotor.com/images2/features/crop/crop_2.jpg"/>
        <img src="/home/zhewei/Desktop/imgs/example.jpg">
        <br/>

        <!--5 超連結 
            href="url/path"
            target="_self,_blank" 打開方式-->
        <a href="http://www.ntu.edu.tw/">台灣大學</a>
        <a href="/home/zhewei/Desktop/tag1.html" target="_blank">我的網頁</a>
    </body>
</html>
