<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>css_selector3</title>
        <style>
            /*偽選擇器*/
            /*1.未連接*/
            a:link{
                color: blue;
            }
            /*2.已連接*/
            a:visited{
                color:grey;
            }
            /*3.滑鼠移入*/
            a:hover{
                color:brown;
            }
            /*4.滑鼠按下 */
            a:active{
                color:aqua;
            }
            
        </style>
    </head>
    <body>
       <a href="https://www.google.com/">超連結</a>
    </body>
</html>
